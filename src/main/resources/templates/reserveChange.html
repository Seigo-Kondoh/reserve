<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約変更画面</title>
</head>

<body>
<h2>予約番号</h2>
<h2 th:text="${reserveId}" class="reserveId"></h2>
<!-- 指定された日付を表示する -->
<h2 th:text="${#temporals.format(date, 'yyyy年MM月dd日')}"></h2>
<h3>予約情報を改めてを下記から選択してください。</h3>
<!-- DBのデータを参照し、予約できる時間を表示する -->
<form th:action="@{/reserveChange}" method="post">
        <label>時間</label>
        <input type="time" name="time" step="1800" list="data-list" min="10:00" max="18:00" required>
        <datalist id="data-list">
            <option value="10:00"></option>
            <option value="10:30"></option>
            <option value="11:00"></option>
            <option value="11:30"></option>
            <option value="12:00"></option>
            <option value="12:30"></option>
            <option value="13:00"></option>
            <option value="13:30"></option>
            <option value="14:00"></option>
            <option value="14:30"></option>
            <option value="15:00"></option>
            <option value="15:30"></option>
            <option value="16:00"></option>
            <option value="16:30"></option>
            <option value="17:00"></option>
            <option value="17:30"></option>
            <option value="18:00"></option>
        </datalist>
        <label>メニュー</label>
        <select name="menu" required>
            <option>カット</option>
            <option>カットカラー</option>
            <option>カットパーマ</option>
        </select>
        <br>
        <h2>お客さま情報</h2>
        <label>氏名</label>
        <input type="text" name="name" required>
        <label>メールアドレス</label>
        <input type="email" name="email" style="width: 200px;" required>
        <label>電話番号</label>
        <input type="tel" name="tel" required>
        <input type="submit" value="予約内容を変更する">
</form>
<br>
<h3>現在の予約状況</h3>
<table border="1" align="left">
    <tr th:each="time:${timeList}">
        <td th:text="${time}"></td>
    </tr>
</table>
<table border="1" style="width: 150px;">
    <tr th:each="judge : ${judge}">
        <td th:text="${judge}"></td>
    </tr>
</table>
<h4>
  <form th:action="@{/info}">
      <input type="submit" value="日付選択画面に戻る">
<!--      <input type="submit" value="日付選択画面に戻る">-->
<!--      <input type="hidden" name="id" id="${reserve.id}">-->
  </form>
<!--    <input type="hidden" th:name="${reserve.id}">-->
</h4>
</body>
</html>
